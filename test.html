			span{

				  height: 5px;

				width:100px;

				transform: rotate(-30deg);
			}
		</style>
	</head>
	<body>
		<div class="main">
			<span></span>
			<span></span>
			<span></span>
		</div>
	<h1>nihao </h1>
	</body>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		$('.main').click(function() {
			$(this).toggleClass('action')
		})
	</script>
</html>
